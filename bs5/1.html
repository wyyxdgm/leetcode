var dayOfTheWeek = function(day, month, year) {
  let d = new Date();
  d.setFullYear(year);
  d.setMonth(month-1);
  d.setDate(day);
  let m = ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"]
  let dd = d.getDay();
  return m[dd];
};
